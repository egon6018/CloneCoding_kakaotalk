<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>카카오톡 로그인</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
  </style>
</head>

<body>
  <div class="status-bar_with_header">
           <!--Status-bar  -->
    <div class="status-bar flex_frequently">
      <div class="status-bar__column">
        <span>10:23</span>      
        <i class="fa-solid fa-person-walking"></i>
      </div>
      <div class="status-bar__column">

      </div>
      <div class="status-bar__column">       
        <i class="fa-brands fa-bluetooth-b"></i>
        <i class="fa-solid fa-location-dot"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>    
        <i class="fa-solid fa-battery-full"></i>        
      </div>
    </div>
  </div>

  <!--Header-->
  <header class="login_header flex_change_axis">
    <div>
      <h2>카카오톡을 시작합니다</h2>
    </div>
    <div>
      <p>사용하던 카카오톡 계정이 있다면<br> 이메일 또는 전화번호로 로그인 해주세요</p>
    </div>
  </header>

  
  <!--Main-->
  <form action="friends.html" id="login_form" class="flex_change_axis">
    <input type="text" placeholder="이메일 또는 전화번호">
    <input type="password" placeholder="비밀번호">
    <input type="submit" value="카카오 계정 로그인">
    <input type="button" value="새로운 카카오계정 만들기">

    <p>
      <a href="#">카카오 계정 또는 비밀번호 찾기</a>
    </p>
  </form>
      

  <script src="https://kit.fontawesome.com/00bcf2a9e4.js" crossorigin="anonymous"></script>
  
</body>

</html>
