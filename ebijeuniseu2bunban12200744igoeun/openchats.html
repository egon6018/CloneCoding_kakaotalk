<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="status-bar_with_header">
           <!--Status-bar  -->
    <div class="status-bar flex_frequently">
      <div class="status-bar__column">
        <span>10:23</span>           
        <i class="fa-solid fa-person-walking"></i>
      </div>
      <div class="status-bar__column">

      </div>
      <div class="status-bar__column">
        <i class="fa-brands fa-bluetooth-b"></i>
        <i class="fa-solid fa-location-dot"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>    
        <i class="fa-solid fa-battery-full"></i>        
      </div>
    </div>

    <!-- Header -->
    <header class="screen-header flex_frequently">
      <h1 class="screen-header__title">
        <div class="dot_badge_chatting"></div>
        <a href="chats.html">채팅</a>
        <div class="dot_badge_openchatting"></div>
        <a href="openchats.html" style="color:#6699ff">오픈채팅</a>
      </h1>      
      <h2 class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-user-plus"></i>
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-gear"></i>
      </h2>
    </header>
  </div>

  <!-- Main -->
  <main class="chats">
    <!--  광고  -->
    <div class="advertising">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="images/advertising/img_nature_wide.jpeg">
        <div class="text">광고문구1</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/advertising/img_snow_wide.jpeg">
        <div class="text">광고문구2</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="images/advertising/img_mountains_wide.jpeg">
        <div class="text">광고문구3</div>
      </div>
    </div>

    <!--  구조가 friends.html 내 프로필 과 같음 --> 
    <!-- 채팅1 -->
     <div class="profile flex_frequently bottom_margin_10">
      <div class="profile__info flex_start">
        <div class="profile__info__avatar right_margin_10">
          <img src="images/avatar/openchatting1.PNG" alt="오픈채팅방1" class="avatar">
        </div>
        <div class="profile__info__txt">
          <h2 style="float:left;margin-right:5px">컴퓨터공학과 전과 및 복전</h2>          
          <p style="float:left;margin-top:3px">67</p>
          <p style="clear:both">ooo교수님 시험 일정 언제인지 아시는 분 있나요?</p>
        </div>
      </div>
      <div class="flex_end">
        <p>6월 12일</p>
        <!--<p class="badge flex_change_axis"></p> -->
      </div>
    </div>

    <!-- 채팅2 -->
     <div class="profile flex_frequently bottom_margin_10">
      <div class="profile__info flex_start">
        <div class="profile__info__avatar right_margin_10">
          <img src="images/avatar/openchatting2.PNG" alt="오픈채팅방2" class="avatar">
        </div>
        <div class="profile__info__txt">
          <h2 style="float:left;margin-right:5px">인하대 정보통신컴공 질문방</h2>          
          <p style="float:left;margin-top:3px">218</p>
          <p style="clear:both">이거 어떻게 하는지 알려주실 분 있나요ㅠㅠ?</p>
        </div>
      </div>
      <div class="flex_end">
        <p>11월 22일</p>
        <p class="badge_plus flex_change_axis">300+</p> 
      </div>
    </div>
  </main>

  <!-- NAV -->
  <nav class="flex_frequently padding_20">
    <div>
      <a href="friends.html">
        <h1><i class="fa-regular fa-user"></i></h1>
      </a>
    </div>
    <div>
      <a href="openchats.html">
        <h1><i class="fa-solid fa-comment"></i></h1>
        <h6 class="flex_change_axis badge_plus absolute_pos">574</h6>
      </a>
    </div>
    <div>
      <a href="view.html">
        <h1><i class="fa-regular fa-eye"></i></h1>
      </a>
    </div>
    <div>
      <a href="shopping.html">
        <h1><i class="fa-solid fa-cart-shopping"></i></h1>
      </a>
    </div>
    <div>
      <a href="more.html">
        <h1><i class="fa-solid fa-ellipsis"></i></h1>
      </a>
    </div>
  </nav>

  <!--  아이콘들 -->
  <script src="https://kit.fontawesome.com/00bcf2a9e4.js" crossorigin="anonymous"></script>
  <!--  광고를 위한 자바스킙트 파일  -->
  <script type="text/javascript" src="script.js"></script>


</body>

</html>
